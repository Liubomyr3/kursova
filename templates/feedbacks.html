<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Відгуки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Всі відгуки</h1>
        <ul class="list-group">
            {% for feedback in feedbacks %}
                <li class="list-group-item">
                    <strong>{{ feedback.name }}</strong> ({{ feedback.email }})
                    <span class="text-muted">- {{ feedback.created_at.strftime('%d.%m.%Y %H:%M') }}</span>
                    <br>
                    <strong>Оцінка:</strong> {{ feedback.mark }}<br>
                    <strong>Повідомлення:</strong> {{ feedback.message }}
                </li>
            {% else %}
                <li class="list-group-item">Відгуків поки що немає.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
