<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Реєстрація</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <!-- Навігаційна панель -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index') }}">Екскурсії</a>
    </div>
  </nav>

  <div class="container mt-5 pt-5">
    <h1 class="text-center mb-4">Реєстрація</h1>
    <form id="signupForm" method="POST" action="{{ url_for('register') }}">
      <div class="mb-3">
        <label for="name" class="form-label">Ім'я</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Пароль</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="mb-3">
        <label for="confirm_password" class="form-label">Підтвердьте пароль</label>
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
        {% if error_message %}
        <div class="text-danger mt-2">{{ error_message }}</div>
        {% endif %}
      </div>
      <button type="submit" class="btn btn-primary">Зареєструватися</button>
    </form>
    <div class="text-center mt-3">
      <a href="{{ url_for('index') }}" class="btn btn-secondary">Повернутися на головну</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
